<!-- photoRecall application -->
<!-- This application will attempt to populate the screen with initially 16 boxes which represent cards.  The computer will ask user to click on a box.  If the user clicks on a box, the box will reveal photo from instagram.  The user will then be prompted to click on another box.  When the user clicks on the second box, and the second photo revealed under the box is a matching photo, then the boxes will be hidden (removed from field of play).  If the photos do not match, then the photos will be hidden from user.  The player will also get awarded a star for every match illustrated on bottom of screen.  Once all photos are matched, the congratulatory message and hidden photo will be revealed.  Player will get a chance to play again if he/she chooses.  -->

<!-- 1st step: hard code the general layout of boxes for app -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photo*Recall</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
	<header class="container">
		<div class="row">
			<!-- container for title -->
			<div class="col-xs- col-s- col-m- col-lg- title">PHOTO * RECALL</div>
			<!-- <div class="col-sm-">PHOTO * RECALL</div> -->
		</div>
	</header>
	<section class="container intro">
		<!-- container holding instructions on how to play -->
		<div class="row">
			<div class="col-xs- howTitle">How to play</div>
		</div>
		<div class="row">
			<ul class="col-xs- instruct">
				<li>Fill searchbox with a favorite photographic topic</li>
				<li>Click on boxes to show photo</li>
				<li>Match all pairs of photos to reveal prize</li>
			</ul>
		</div>
		<div class="row">
			<div class="col-xs- luck">Good Luck!</div>
		</div>
		<div class="row">
			<div class="startHolder">
				<input type="text" class="col-xs- topic" id="txtopic" placeholder="Search for photo topic"></input>
				<button class="col-xs- start">start</button>
			</div>
		</div>
	</section>
	<section class="container play">
		<!-- container holding playing boxes and stars -->
			<div class="squareHolder">
			<div class="row">
				<div class="col-xs- squares" ><div class="photoHold" id="1"></div></div>
				<div class="col-xs- squares" ><div class="photoHold" id="2"></div></div>
				<div class="col-xs- squares" ><div class="photoHold" id="3"></div></div>
				<div class="col-xs- squares" ><div class="photoHold" id="4"></div></div>
			</div>
			<div class="row">
				<div class="col-xs- squares" ><div class="photoHold" id="5"></div></div>
				<div class="col-xs- squares" ><div class="photoHold" id="6"></div></div>
				<div class="col-xs- squares" ><div class="photoHold" id="7"></div></div>
				<div class="col-xs- squares" ><div class="photoHold" id="8"></div></div>
			</div>
			<div class="row">
				<div class="col-xs- squares" ><div class="photoHold" id="9"></div></div>
				<div class="col-xs- squares" i><div class="photoHold" id="10"></div></div>
				<div class="col-xs- squares" i><div class="photoHold" id="11"></div></div>
				<div class="col-xs- squares" i><div class="photoHold" id="12"></div></div>
			</div>
			<div class="row">
				<div class="col-xs- squares" i><div class="photoHold" id="13"></div></div>
				<div class="col-xs- squares" i><div class="photoHold" id="14"></div></div>
				<div class="col-xs- squares" i><div class="photoHold" id="15"></div></div>
				<div class="col-xs- squares" i><div class="photoHold" id="16"></div></div>
			</div>
			</div>
		</div>
		<!-- 8 stars that will turn yellow as boxes match -->
		<div class="row stars">
			<div class="col-xs- starHold noStar"></div>
			<div class="col-xs- starHold noStar"></div> 
			<div class="col-xs- starHold noStar"></div>
			<div class="col-xs- starHold noStar"></div>
			<div class="col-xs- starHold noStar"></div>
			<div class="col-xs- starHold noStar"></div>
			<div class="col-xs- starHold noStar"></div>
			<div class="col-xs- starHold noStar"></div>
		</div>
	</section>
	<section class="container gameOver">
		<!-- container holding prize photo and play again button -->
		<div class="row prize">
			<!-- container holding prize image and congratulatory message -->
			<div class="col-xs- photo"></div>
			<div class="col-xs- superb">Superb Recall!!</div>
		</div>
		<div class="row socrep">
			<ul class="col-xs- social">
				<li class="instagram"></li>
				<li class="facebook"></li>
				<li class="twitter"></li>
				<li class="pinterest"></li>
			</ul>
			<button class="col-xs- replay">Play Again?</button>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
